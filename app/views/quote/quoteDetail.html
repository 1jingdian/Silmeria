<div layout="vertical"
     flex-lg="60"
     flex-md="80"
     offset-lg="20"
     offset-md="10"
     offset-sm="0">

    <material-card layout="vertical">

        <div layout="horizontal">
            <p class="margin-bottom-0"
               ng-bind-template="{{ quote.quote }}"></p>
        </div>

        <div layout="horizontal" layout-align="end">
            <p class="margin-top-0"
               ng-bind-template="—— 出自 {{ quote.reference }}"></p>
        </div>

        <div layout="horizontal" layout-align="end">
            <div ng-if="session.isAuthenticated()"
                 bd-like="quote"
                 bd-like-type="quotes"></div>
        </div>

    </material-card>

    <material-card layout="vertical" layout-align="start">

        <div layout="horizontal">
            <label flex-lg="15"
                   flex-md="15"
                   flex-sm="25">contributor:</label>
            <span flex
                  ng-bind="quote.contributor.username"></span>
        </div>

        <div layout="horizontal">
            <label flex="15">view count:</label>
            <span flex
                  ng-bind="quote.viewCount"></span>
        </div>

        <div layout="horizontal">
            <label flex="15">create at:</label>
            <span flex
                  ng-bind="quote.createdAt"></span>
        </div>

    </material-card>
</div>
