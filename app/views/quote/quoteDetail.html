<div layout="vertical"
     id="contentBody"
     flex-lg="60"
     flex-md="80"
     offset-lg="20"
     offset-md="10"
     offset-sm="0">

    <material-card layout="vertical">
        <material-list>
            <material-item>
                <material-item-content>
                    
                   <div class="material-tile-left">
                        <img ng-src="http://placehold.it/60x60" class="face">
                    </div>

                    <div class="material-tile-content">
                        <h2 ng-bind="quote.character.name"></h2>
                        <h3 ng-if="quote.character.alias.length !== 0">
                            <span>别名：</span>
                            <span class="margin-right-10"
                                  ng-repeat="alias in quote.character.alias track by $index"
                                  ng-bind="alias"></span>
                        </h3>
                    </div>

                </material-item-content>
 
            </material-item>
        </material-list>

        <material-divider></material-divider>

        <div layout="horizontal">
            <p class="margin-bottom-0"
               ng-bind-template="{{ quote.quote }}"></p>
        </div>

        <div layout="horizontal" layout-align="end">
            <p class="margin-top-0"
               ng-bind-template="—— 出自 {{ quote.reference }}"></p>
        </div>

        <img src="http://placehold.it/640x480" alt="">

        <div layout="horizontal" layout-align="end">
            <div ng-if="session.isAuthenticated()"
                 bd-like="quote"
                 bd-like-type="quotes"></div>
        </div>

    </material-card>

    <material-card layout="vertical" layout-align="start">

        <div layout="horizontal">
            <label flex-lg="15"
                   flex-md="15"
                   flex-sm="25">contributor:</label>
            <span flex
                  ng-bind="quote.contributor.username"></span>
        </div>

        <div layout="horizontal">
            <label flex="15">view count:</label>
            <span flex
                  ng-bind="quote.viewCount"></span>
        </div>

        <div layout="horizontal">
            <label flex="15">like count:</label>
            <span flex
                  ng-bind="quote.likeCount"></span>
        </div>

        <div layout="horizontal">
            <label flex="15">create at:</label>
            <span flex
                  ng-bind="quote.createdAt"></span>
        </div>

    </material-card>
</div>
