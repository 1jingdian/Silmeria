<div
    layout="row"
    layout-align="center"
    ng-controller="QuoteListCtrl">
    
    <div
        layout="row" 
        layout-align="space-between"
        flex="60"
        flex-sm="100"
        layout-wrap
        infinite-scroll="addQuotes()"
        infinite-scroll-distance='200'>
        
        <div layout="column" layout-fill>

            <md-card class="quote-wrapper" ng-repeat="object in objects">
                <div class="quote">
                    <div marked="object.quote"></div>
                </div>

                <md-divider></md-divider>

                <md-card-content>
                    <img ng-src="http://placehold.it/100x100" class="face" ng-repeat="character in object.characterIds">
                </md-card-content>

            </md-card>

        </div>
    </div>

</div>
