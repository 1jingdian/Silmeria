<div layout="vertical"
     flex-lg="60"
     flex-md="80"
     offset-lg="20"
     offset-md="10"
     offset-sm="0">

    <md-card ng-repeat="object in objects"
             bd-linkify="/quotes/{{ object._id }}">
        <div marked="object.quote"></div>
    </md-card>

    <md-card ng-if="objects.length === 0">
        <p>什么也找不到</p>
    </md-card>
</div>

<div ng-include="'views/partials/pagination.html'"></div>
