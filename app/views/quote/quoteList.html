<div layout="vertical"
     flex-lg="60"
     flex-md="80"
     offset-lg="20"
     offset-md="10"
     offset-sm="0">

    <material-card ng-repeat="object in objects"
                   bd-linkify="/quotes/{{ object._id }}">
        <p ng-bind="object.quote"></p>
    </material-card>

    <material-card ng-if="objects.length === 0">
        <p>什么也找不到</p>
    </material-card>
</div>

<div ng-include="'views/partials/pagination.html'"></div>
