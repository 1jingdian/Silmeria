<div>
    <form class="form-horizontal"
          role="form"
          name="quoteEditForm"
          novalidate
          ng-submit="submit()">

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="name">语录所属角色</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="source"
                       name="source"
                       type="hidden"
                       required
                       ng-model="quote.characterId"
                       bd-auto-complete="id" />

                <input class="form-control"
                       id="name"
                       name="name"
                       type="text"
                       ng-model="quote.characterName"
                       required
                       bd-search
                       bd-search-type="character"
                       bd-select-searching
                       bd-auto-complete="name"
                       placeholder="请输入语录所属角色名称或别名" />

                <ul ng-show="isListShow">
                    <li ng-repeat="result in results"
                        ng-bind="result.name"
                        ng-click="selectResult(result)"
                        object-id="{{ result._id }}"></li>
                </ul>

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="quote">语录出处</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="reference"
                       name="reference"
                       type="text"
                       ng-model="quote.reference"
                       placeholder="请输入语录出处，动画第几话，漫画第几话等等" />
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="quote">语录信息</label>
            <div class="col-sm-10">
                <textarea class="form-control"
                          id="quote"
                          name="quote"
                          type="text"
                          ng-model="quote.quote"
                          required
                          placeholder="请输入语录详细信息"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary"
                        type="submit"
                        ng-disabled="!quoteEditForm.$valid">提交</button>
            </div>
        </div>

    </form>
</div>
