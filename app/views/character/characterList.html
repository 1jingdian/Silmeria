<div layout="vertical"
     flex-lg="60"
     flex-md="80"
     offset-lg="20"
     offset-md="10"
     offset-sm="0">

    <material-card ng-repeat="object in objects"
                   bd-linkify="/characters/{{ object._id }}/quotes">
        <material-list>
            <material-item>
                <material-item-content>
                    <div class="material-tile-left">

                        <img class="avatar avatar-medium"
                             ng-if="object.avatar && object.avatar.length > 20"
                             ng-src="{{ object.avatar }}">

                        <img class="avatar avatar-medium"
                             ng-if="!object.avatar || object.avatar.length < 20"
                             ng-src="http://placehold.it/100x100">

                    </div>

                    <div class="material-tile-content">
                        <h2 ng-bind="object.name"></h2>
                        <h3 ng-if="object.alias.length !== 0">
                            <span>别名：</span>
                            <span class="margin-right-10"
                                  ng-repeat="alias in object.alias track by $index"
                                  ng-bind="alias"></span>
                        </h3>
                    </div>

                </material-item-content>
            </material-item>

        </material-list>
    </material-card>

    <material-card ng-if="objects.length === 0">
        <p>什么也找不到</p>
    </material-card>
</div>

<div ng-include="'views/partials/pagination.html'"></div>
