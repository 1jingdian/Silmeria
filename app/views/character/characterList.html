<div
    layout="row"
    layout-align="center"
    ng-controller="CharacterListCtrl">
    
    <div
        layout="column" 
        layout-align="space-between"
        flex="60"
        flex-sm="100"
        layout-wrap
        infinite-scroll="addCharacters()"
        infinite-scroll-distance='200'>

        <md-card
            class="character-wrapper"
            layout="row"
            layout-align="center center"
            ng-repeat="object in objects">

            <div class="character-avatar-wrapper">
                <img ng-src="http://placehold.it/100x100" class="face">
            </div>

            <div class="character-info">
                <h3 ng-bind="object.name"></h3>
                <p ng-bind="object.info"></p>
            </div>
        </md-card>

    </div>

</div>
