<div>
    <p ng-bind="g.currentSource.name"></p>
    <a ng-href="/sources/{{ g.currentSource._id }}/edit">编辑作品</a>

    <div ng-repeat="object in objects"
         style="margin: 10px 0;">
         <a ng-href="/characters/{{ object._id }}/quotes"
            ng-bind="object.name"></a>
    </div>

    <a ng-if="hasPrevPage"
       ng-click="prevPage()">上一页</a>

    <a ng-if="hasNextPage"
       ng-click="nextPage()">下一页</a>
</div>
