<div>
    <form class="form-horizontal"
          role="form"
          name="characterEditForm"
          novalidate
          ng-submit="submit()">

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="name">角色名称</label>
            <div class="col-sm-10">
                <input class="form-control" 
                       id="name"
                       name="name"
                       type="text"
                       ng-model="character.name"
                       required
                       placeholder="请输入角色名称" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="nickname">角色别名</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="nickname"
                       name="nickname"
                       type="text"
                       ng-model="character.nickname"
                       placeholder="请输入角色别名" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="info">角色信息</label>
            <div class="col-sm-10">
                <textarea class="form-control" 
                          id="info"
                          name="info"
                          type="text"
                          ng-model="character.info"
                          placeholder="请输入角色信息"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="source">角色所属作品</label>
            <div class="col-sm-10">
                <input class="form-control" 
                       id="source"
                       name="source"
                       type="hidden"
                       required
                       ng-model="character.sourceId"
                       bd-auto-complete="id" />

                <input class="form-control" 
                       id="source"
                       name="source"
                       ng-model="character.sourceName"
                       ng-keydown="keydownSelect($event)"
                       required
                       bd-search
                       bd-search-type="source"
                       bd-select-searching
                       bd-auto-complete="name"
                       placeholder="请输入所属作品名字或别名" />

                <ul class="list-results"
                    ng-show="isListShow">
                    <li ng-repeat="result in results"
                        ng-bind="result.name"
                        ng-click="clickSelect(result)"
                        object-id="{{ result._id }}"></li>
                </ul>

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary"
                        type="submit"
                        ng-disabled="!characterEditForm.$valid">提交</button>
            </div>
        </div>

    </form>
</div>
