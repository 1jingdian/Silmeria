<div>
    <div class="list-partial border-top">
        编辑角色
    </div>

    <form class="list-wrapper"
          role="form"
          name="characterEditForm"
          novalidate
          ng-submit="submit()">

        <input class="input-control" 
               id="name"
               name="name"
               type="text"
               ng-model="character.name"
               required
               placeholder="请输入角色名称" />

        <textarea class="input-control margin-top-L" 
                  id="info"
                  name="info"
                  type="text"
                  ng-model="character.info"
                  placeholder="请输入角色信息"></textarea>

        <input class="input-control" 
               id="sourceId"
               name="sourceId"
               type="hidden"
               required
               ng-model="character.sourceId"
               bd-auto-complete="id" />

        <input class="input-control margin-top-L" 
               id="sourceName"
               name="sourceName"
               ng-model="character.sourceName"
               ng-keydown="keydownSelect($event)"
               required
               bd-search
               bd-search-type="source"
               bd-select-searching
               bd-auto-complete="name"
               placeholder="请输入所属作品名字或别名" />

        <ul class="list-results-wrapper"
            ng-show="isListShow">
            <li class="list-result"
                ng-repeat="result in results"
                ng-bind="result.name"
                ng-click="clickSelect(result)"
                object-id="{{ result._id }}"></li>
        </ul>

        <div class="input-wrapper"
             ng-repeat="object in character.alias track by $index">
          
            <input class="input-control margin-top-L"
                   id="alias"
                   name="alias"
                   type="text"
                   ng-model="character.alias[$index]"
                   placeholder="请输入角色别名" />
            <button class="btn btn-danger"
                    ng-click="removeAlias($event, $index)">
                <i class="icon-minus"></i>
            </button>

        </div>

        <button class="btn margin-top-L"
                type="submit"
                ng-disabled="!characterEditForm.$valid">提交</button>

        <button class="btn margin-top-L"
                ng-click="addAlias($event)">添加别名</button>

    </form>
</div>
