<section layout="vertical" layout-align="center" layout-fill>
    
    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                component-id="left">
        <md-toolbar md-theme="blue">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
        </md-toolbar>

        <section>
            <md-button class="md-primary"
                       md-theme="blue"
                       block
                       href="/login"
                       ng-if="!session.isAuthenticated()">登录</md-button>
            <md-button class="md-primary"
                       md-theme="blue"
                       block
                       href="/signup"
                       ng-if="!session.isAuthenticated()">注册</md-button>
        </section>

        <section ng-if="session.isAuthenticated()">
            <md-button class="md-primary"
                       md-theme="blue"
                       block
                       href="/user/contribution/sources">我的贡献</md-button>
            <md-button class="md-primary"
                       md-theme="blue"
                       block
                       href="/sources/new">添加新作品</md-button>
            <md-button class="md-primary"
                       md-theme="blue"
                       block
                       href="/characters/new">添加新角色</md-button>
            <md-button class="md-primary"
                       md-theme="blue"
                       block
                       href="/quotes/new">添加新语录</md-button>
            <md-button class="md-primary"
                       md-theme="blue"
                       block
                       href="/user/settings">设置</md-button>
            <md-button class="md-primary"
                       md-theme="blue"
                       block
                       href="#"
                       ng-click="session.logout($event)"
                       ng-if="session.isAuthenticated()">注销</md-button>
        </section>

    </md-sidenav>

</section>
