<form class="form-horizontal"
      role="form"
      name="loginForm"
      ng-submit="login()"
      ng-controller="AuthCtrl">
    <div class="form-group">
        <label class="col-sm-2 control-label"
               for="username">用户名</label>
        <div class="col-sm-10">
            <input class="form-control" 
                   type="text"
                   name="username"
                   id="username"
                   ng-model="user.username"
                   required
                   placeholder="请输入用户名"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"
               for="password">密码</label>
        <div class="col-sm-10">
            <input class="form-control" 
                   type="password"
                   name="password"
                   id="password"
                   ng-model="user.password"
                   required
                   placeholder="请输入密码"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary"
                    type="submit"
                    ng-disabled="!loginForm.$valid">提交</button>
        </div>
    </div>
</form>
