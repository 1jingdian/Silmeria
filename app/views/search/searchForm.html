<div>
    <div class="list-partial border-top">
        搜索
    </div>

    <div class="list-wrapper">
        <form class="search-form-wrapper"
              role="form"
              ng-submit="getResult()"
              ng-controller="SearchCtrl">

            <select class=""
                    name="type"
                    id="type"
                    ng-model="g.searchType">
                <option value="character">角色</option>
                <option value="source">作品</option>
            </select>

            <input class="" 
                   type="text"
                   name="keyword"
                   id="keyword"
                   ng-model="g.searchKeyword"
                   placeholder="请输入你想搜索的名字"/>
        </form>
    </div>
</div>
