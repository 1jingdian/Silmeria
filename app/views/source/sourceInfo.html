<div layout="vertical"
     flex-lg="60"
     flex-md="80"
     offset-lg="20"
     offset-md="10"
     offset-sm="0"
     ng-controller="SourceCtrl">

    <material-card>
        <material-list>
            <material-item>
                <material-item-content>
                    
                   <div class="material-tile-left">
                        <img ng-src="http://placehold.it/60x60" class="face">
                    </div>

                    <div class="material-tile-content">
                        <h2 ng-bind="g.currentSource.name"></h2>
                        <h3 ng-if="g.currentSource.alias.length !== 0">
                            <span>别名：</span>
                            <span class="margin-right-10"
                                  ng-repeat="alias in g.currentSource.alias track by $index"
                                  ng-bind="alias"></span>
                        </h3>
                    </div>

                </material-item-content>
 
            </material-item>
        </material-list>
    </material-card>
</div>
