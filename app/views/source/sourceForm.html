<div ng-controller="SourceEditCtrl">
    <form class="form-horizontal"
          role="form"
          name="sourceEditForm"
          novalidate
          ng-submit="submit()">

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="name">作品名称</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="name"
                       name="name"
                       type="text"
                       ng-model="source.name"
                       required
                       placeholder="请输入作品名称" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="alias">作品别名</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="alias"
                       name="alias"
                       type="text"
                       ng-model="source.alias"
                       placeholder="请输入作品别名" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="info">作品信息</label>
            <div class="col-sm-10">
                <textarea class="form-control"
                          id="info"
                          name="info"
                          ng-model="source.info"
                          placeholder="请输入作品信息"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary"
                        type="submit"
                        ng-disabled="!sourceEditForm.$valid">提交</button>
            </div>
        </div>

    </form>
</div>
