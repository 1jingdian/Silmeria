<div layout="vertical"
     flex-lg="60"
     flex-md="80"
     offset-lg="20"
     offset-md="10"
     offset-sm="0">

    <material-card ng-repeat="object in objects"
                   bd-linkify="/sources/{{ object._id }}/characters">

        <material-list>
            <material-item>
                <material-item-content>

                    <div class="material-tile-left cover cover-medium">
                        <div width="150"
                             height="150"
                             bd-bg-image="{{ object.cover }}"
                             ng-if="object.cover && object.cover.length > 20"></div>

                        <img class="border-common"
                             src="http://placehold.it/150x150"
                             ng-if="!object.cover || object.cover.length < 20">
                    </div>

                    <div class="material-tile-content">
                        <h2 ng-bind="object.name"></h2>
                        <h3 ng-if="object.alias.length !== 0">
                            <span>别名：</span>
                            <span class="margin-right-10"
                                  ng-repeat="alias in object.alias track by $index"
                                  ng-bind="alias"></span>
                        </h3>
                    </div>
                </material-item-content>
            </material-item>
        </material-list>

    </material-card>

    <material-card ng-if="objects.length === 0">
        <p>什么也找不到</p>
    </material-card>
</div>

<div ng-include="'views/partials/pagination.html'"></div>
